<body class="bg-dark fluid-container" style="overflow-x: hidden;">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="font-size: 25px;">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" id="#map">Carte</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

<!-- -------------------- Modal -------------------- -->
<div id="tools" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content border-info">
            <iframe id="toolsFrame" src="" frameborder="0" style="height: 768px; width: 100%;"></iframe>
        </div>
    </div>
</div>
<script>
    $(".nav-link").click(function(){
        if(!$(this).hasClass('dropdown-toggle'))
        {
            removeActive();
            $(this).parent().addClass('active');
        }
    })
    function removeActive()
    {
        $(".nav-item").removeClass('active');
    }

    function tools(tool)
    {
        $("#toolsFrame").attr("src", "https://www.generation-jdr.fr/index.php?page=" + tool)
        $("#tools").modal("show")
    }
</script>
</html>
