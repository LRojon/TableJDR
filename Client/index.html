<!-- -------------------- Modal -------------------- -->
<div id="tools" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content border-info">
            <iframe id="toolsFrame" src="" frameborder="0" style="height: 768px; width: 100%;"></iframe>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
<script>
    $("#mob").fadeOut(0);
    $("#pj").fadeOut(0);
    $("#tree-mob").fadeOut(0);

    $(".nav-link").click(function(){
        if(!$(this).hasClass('dropdown-toggle'))
        {
            removeActive();
            $(this).parent().addClass('active');
        }
    })
    function removeActive()
    {
        $(".nav-item").removeClass('active');
    }

    function tools(tool)
    {
        $("#toolsFrame").attr("src", "https://www.generation-jdr.fr/index.php?page=" + tool)
        $("#tools").modal("show")
    }

    $("[id|=link").click(function(){
        $("#map").fadeOut(0);
        $("#mob").fadeOut(0);
        $("#pj").fadeOut(0);
        $("#tree-map").fadeOut(0);
        $("#tree-mob").fadeOut(0);

        $("#" + $(this).attr("id").replace("link-", "")).fadeIn(500);
        $("#tree-" + $(this).attr("id").replace("link-", "")).fadeIn(500);
    })

    let treeMap = new dhx.Tree("tree-map", {
        editable: false,
        keyNavigation: false,
        data: obj,
        checkbox: false,
        isFolder: function(item)
        {
            return typeof item.items !== 'undefined'
        },
        css: "text-gray",
        icon: {
            folder: "fas fa-folder",
            openFolder: "fas fa-folder-open",
            file: "fas fa-map"
        }
    })
</script>
